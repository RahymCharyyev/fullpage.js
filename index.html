<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page JS</title>
    <link rel="stylesheet" href="./fullpage.min.css">
    <link rel="stylesheet" href="./examples.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./fullpage.scrollHorizontally.min.js"></script>
    <script type="text/javascript" src="./fullpage.extensions.min.js"></script>
</head>

<body>
    <div id="myContainer">

        <div class="section active" id="section0">
            <h1>Section 1</h1>
        </div>


        <div class="section" id="section1">

            <div class="slide" id="slide1">
                <div class="intro">
                    <h1>Slide 2.1</h1>

                </div>
            </div>

            <div class="slide" id="slide2">
                <div class="intro">
                    <h1>Slide 2.2</h1>
                    <p>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                        the
                        industry's standard dummy text ever since the 1500s,
                    </p>
                    <p>You can apply the same logic to horizontal slides</p>
                </div>
            </div>

            <div class="slide" id="slide3">
                <h1>Slide 2.3</h1>
            </div>
        </div>


        <div class="section" id="section2">
            <div class="intro">
                <h1>Section 3</h1>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        jQuery(function ($) {
            $('#myContainer').fullpage({
                licenseKey: 'GPLV3-license',
                sectionsColor: ['#ff73a1', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff', '#ccc'],
                anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage'],
                menu: '#menu',
                slidesNavigation: true,
                scrollHorizontally: true,
                scrollHorizontallyKey: 'YWx2YXJvdHJpZ28uY29tX01mU2MyTnliMnhzU0c5eWFYcHZiblJoYkd4NVNRcg==',
                afterSlideLoad: function (section, origin, destination, direction) {
                    console.log({
                        section: section,
                        origin: origin,
                        destination: destination,
                        direction: direction
                    });
                },
                onSlideLeave: function (section, origin, destination, direction) {
                    console.log({
                        section: section,
                        origin: origin,
                        destination: destination,
                        direction: direction
                    });
                }
            });

        });
    </script>
</body>

</html>
